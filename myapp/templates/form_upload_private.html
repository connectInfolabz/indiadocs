                <div class="col-md-12 mb-4">
                  <div class="card shadow">
                    <div class="card-body">
                      <div class="form-group mb-3">
                        <form action="/getuserprivilegefile" enctype="multipart/form-data" method="POST">
                          {% csrf_token %}
                          <div class="form-group mb-3">
                            <label for="simpleinput">File Title</label>
                            <input type="text" id="simpleinput" class="form-control" name="docname" required>
                          </div>
                          <div class="form-group mb-3">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" class="form-control" name="docpass" required>
                          </div>
                          <div class="form-group mb-3">
                            <label for="simpleinput2">Confirm Password</label>
                            <input type="password" id="simpleinput2" class="form-control" name="docpassc" required>
                          </div>
                          <div class="form-group mb-3">
                            <label for="example-textarea">File Description</label>
                            <textarea class="form-control" id="example-textarea" name="docdesc" rows="2" required></textarea>
                          </div>
                          <div class="form-group mb-3">
                            <label for="customFile">File</label>
                            <div class="custom-file">
                              <input type="file" name="files" class="custom-file-input" id="customFile" required>
                              <label class="custom-file-label"  for="customFile">Choose file</label>
                            </div>
                          </div>
                          <div class="form-group mb-3">
                            <input type="hidden" name="security" value="private">
                            <button class="btn btn-primary" type="submit" name="submit">Submit form</button>
                          </div>
                        </form>
